<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frozen City</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #2a3c7c);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .game-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 90%;
        }
        
        .loading {
            font-size: 28px;
            font-weight: bold;
            color: #4fc3f7;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(79, 195, 247, 0.5);
        }
        
        .buildings-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .building-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(30, 40, 90, 0.8);
            padding: 15px 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s;
        }
        
        .building-item:hover {
            transform: translateX(10px);
            border-color: #4fc3f7;
        }
        
        .building-name {
            font-size: 18px;
            font-weight: bold;
        }
        
        .building-level {
            font-size: 16px;
            color: #4fc3f7;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 15px;
            border-radius: 15px;
            border: 1px solid #4fc3f7;
        }
        
        .snowflakes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .snowflake {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
        
        /* Анимация загрузки */
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="snowflakes" id="snowflakes"></div>
    
    <div class="game-container">
        <div class="loading pulse"># Загрузка Frozen City...</div>
        
        <div class="buildings-list">
            <div class="building-item">
                <span class="building-name">Хижина</span>
                <span class="building-level">Ур. 2</span>
            </div>
            <div class="building-item">
                <span class="building-name">Лесопилка</span>
                <span class="building-level">Ур. 1</span>
            </div>
            <div class="building-item">
                <span class="building-name">Каменоломня</span>
                <span class="building-level">Ур. 1</span>
            </div>
            <div class="building-item">
                <span class="building-name">Шахта</span>
                <span class="building-level">Ур. 1</span>
            </div>
            <div class="building-item">
                <span class="building-name">Ферма</span>
                <span class="building-level">Ур. 1</span>
            </div>
        </div>
    </div>

    <script>
        // Создание снежинок
        function createSnowflakes() {
            const container = document.getElementById('snowflakes');
            const snowflakeCount = 50;
            
            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                
                // Случайный размер
                const size = Math.random() * 5 + 2;
                snowflake.style.width = `${size}px`;
                snowflake.style.height = `${size}px`;
                
                // Случайная позиция
                snowflake.style.left = `${Math.random() * 100}%`;
                
                // Случайная скорость
                const duration = Math.random() * 10 + 5;
                snowflake.style.animationDuration = `${duration}s`;
                
                // Случайная задержка
                snowflake.style.animationDelay = `${Math.random() * 5}s`;
                
                container.appendChild(snowflake);
            }
        }
        
        // Имитация загрузки
        function simulateLoading() {
            setTimeout(() => {
                document.querySelector('.loading').textContent = "✅ Frozen City загружена!";
                document.querySelector('.loading').style.color = "#8bc34a";
                document.querySelector('.loading').classList.remove('pulse');
            }, 3000);
        }
        
        // Запуск при загрузке страницы
        window.onload = function() {
            createSnowflakes();
            simulateLoading();
        };
    </script>
</body>
</html>
