<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frozen City 3D</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #000;
            color: #fff;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }
        
        #gameContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }
        
        .resources {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .resource {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
        }
        
        .resource-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }
        
        .food { background: #ff9800; }
        .wood { background: #8bc34a; }
        .stone { background: #9e9e9e; }
        .coal { background: #424242; }
        .gold { background: #ffd700; }
        
        .buildings-panel {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .building-btn {
            width: 80px;
            height: 80px;
            background: rgba(30, 40, 90, 0.8);
            border: 2px solid rgba(100, 150, 255, 0.3);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 5px;
            cursor: pointer;
            pointer-events: all;
            transition: all 0.3s;
        }
        
        .building-btn:hover {
            transform: translateY(-5px);
            border-color: #4fc3f7;
            box-shadow: 0 5px 15px rgba(79, 195, 247, 0.3);
        }
        
        .building-icon {
            font-size: 24px;
        }
        
        .building-name {
            font-size: 12px;
            text-align: center;
        }
        
        .building-level {
            font-size: 10px;
            color: #4fc3f7;
        }
        
        .temperature {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 18px;
        }
        
        .controls {
            position: absolute;
            top: 80px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .control-btn {
            padding: 10px 15px;
            background: rgba(30, 40, 90, 0.8);
            border: 1px solid rgba(100, 150, 255, 0.3);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            pointer-events: all;
            transition: all 0.3s;
        }
        
        .control-btn:hover {
            background: rgba(50, 60, 120, 0.9);
            border-color: #4fc3f7;
        }
        
        .snow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
        }
        
        .snowflake {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer"></div>
    
    <div class="ui-overlay">
        <div class="resources">

            </div>
            <div class="resource">

            <div class="resource">
                <div class="resource-icon stone"></div>

            <div class="resource">
                <div class="resource-icon coal"></div>

            <div class="resource">

        <div class="temperature">

        <div class="controls">

            <button class="control-btn" onclick="explore()">–ò—Å—Å–ª–µ–¥–æ–≤–∞—Ç—å</button>
            <button class="control-btn" onclick="assignWorkers()">–ù–∞–∑–Ω–∞—á–∏—Ç—å —Ä–∞–±–æ—á–∏—Ö</button>
        </div>
        
        <div class="buildings-panel">
            <div class="building-btn" onclick="buildBuilding('hut')">
                <div class="building-icon">üè†</div>
                <div class="building-name">–•–∏–∂–∏–Ω–∞</div>
                <div class="building-level">–£—Ä. 2</div>
            </div>
            <div class="building-btn" onclick="buildBuilding('sawmill')">
                <div class="building-icon">üå≤</div>
                <div class="building-name">–õ–µ—Å–æ–ø–∏–ª–∫–∞</div>
                <div class="building-level">–£—Ä. 1</div>
            </div>
            <div class="building-btn" onclick="buildBuilding('quarry')">
                <div class="building-icon">‚õ∞Ô∏è</div>
                <div class="building-name">–ö–∞–º–µ–Ω–æ–ª–æ–º–Ω—è</div>
                <div class="building-level">–£—Ä. 1</div>
            </div>
            <div class="building-btn" onclick="buildBuilding('mine')">
                <div class="building-icon">‚õèÔ∏è</div>
                <div class="building-name">–®–∞—Ö—Ç–∞</div>
                <div class="building-level">–£—Ä. 1</div>
            </div>
            <div class="building-btn" onclick="buildBuilding('farm')">
                <div class="building-icon">üåæ</div>
                <div class="building-name">–§–µ—Ä–º–∞</div>
                <div class="building-level">–£—Ä. 1</div>
            </div>
        </div>
        
        <div class="snow" id="snow-container"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Three.js —Å—Ü–µ–Ω—ã
        let scene, camera, renderer;
        let buildings = [];
        let villagers = [];
        
        function init() {
            // –°–æ–∑–¥–∞–Ω–∏–µ —Å—Ü–µ–Ω—ã
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a2a6c);
            scene.fog = new THREE.Fog(0x1a2a6c, 10, 50);
            
            // –°–æ–∑–¥–∞–Ω–∏–µ –∫–∞–º–µ—Ä—ã
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(15, 10, 15);
            camera.lookAt(0, 0, 0);
            
            // –°–æ–∑–¥–∞–Ω–∏–µ —Ä–µ–Ω–¥–µ—Ä–µ—Ä–∞
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.getElementById('gameContainer').appendChild(renderer.domElement);
            
            // –û—Å–≤–µ—â–µ–Ω–∏–µ
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(20, 30, 10);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            // –°–æ–∑–¥–∞–Ω–∏–µ –∑–µ–º–ª–∏
            createGround();
            
            // –°–æ–∑–¥–∞–Ω–∏–µ –Ω–∞—á–∞–ª—å–Ω—ã—Ö –∑–¥–∞–Ω–∏–π
            createInitialBuildings();
            
            // –°–æ–∑–¥–∞–Ω–∏–µ –∂–∏—Ç–µ–ª–µ–π
            createVillagers();
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
            window.addEventListener('resize', onWindowResize);
            
            // –ó–∞–ø—É—Å–∫ –∞–Ω–∏–º–∞—Ü–∏–∏
            animate();
        }
        
        function createGround() {
            // –ó–µ–º–ª—è
            const groundGeometry = new THREE.PlaneGeometry(100, 100, 32);
            const groundMaterial = new THREE.MeshLambertMaterial({ 
                color: 0x2E8B57,
                transparent: true,
                opacity: 0.8
            });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);
            
            // –°–Ω–µ–≥ –Ω–∞ –∑–µ–º–ª–µ
            const snowGeometry = new THREE.PlaneGeometry(100, 100, 32);
            const snowMaterial = new THREE.MeshLambertMaterial({ 
                color: 0xffffff,
                transparent: true,
                opacity: 0.3
            });
            const snow = new THREE.Mesh(snowGeometry, snowMaterial);
            snow.rotation.x = -Math.PI / 2;
            snow.position.y = 0.01;
            scene.add(snow);
        }
        
        function createInitialBuildings() {
            // –°–æ–∑–¥–∞–µ–º –Ω–µ—Å–∫–æ–ª—å–∫–æ –Ω–∞—á–∞–ª—å–Ω—ã—Ö –∑–¥–∞–Ω–∏–π
            createBuilding('hut', -8, 0, -5);
            createBuilding('hut', -5, 0, -8);
            createBuilding('sawmill', 5, 0, -6);
            createBuilding('quarry', 8, 0, 3);
            createBuilding('farm', -3, 0, 6);
        }
        
        function createBuilding(type, x, y, z) {
            let geometry, material, building;
            
            switch(type) {
                case 'hut':
                    geometry = new THREE.BoxGeometry(3, 2, 3);
                    material = new THREE.MeshLambertMaterial({ color: 0x8B4513 });
                    building = new THREE.Mesh(geometry, material);
                    
                    // –ö—Ä—ã—à–∞
                    const roofGeometry = new THREE.ConeGeometry(2.2, 1.5, 4);
                    const roofMaterial = new THREE.MeshLambertMaterial({ color: 0x654321 });
                    const roof = new THREE.Mesh(roofGeometry, roofMaterial);
                    roof.rotation.y = Math.PI / 4;
                    roof.position.y = 1.75;
                    building.add(roof);
                    break;
                    
                case 'sawmill':
                    geometry = new THREE.BoxGeometry(4, 3, 4);
                    material = new THREE.MeshLambertMaterial({ color: 0x2E8B57 });
                    building = new THREE.Mesh(geometry, material);
                    break;
                    
                case 'quarry':
                    geometry = new THREE.BoxGeometry(3.5, 2.5, 3.5);
                    material = new THREE.MeshLambertMaterial({ color: 0x696969 });
                    building = new THREE.Mesh(geometry, material);
                    break;
                    
                case 'mine':
                    geometry = new THREE.CylinderGeometry(1.5, 2, 3, 8);
                    material = new THREE.MeshLambertMaterial({ color: 0x2F4F4F });
                    building = new THREE.Mesh(geometry, material);
                    break;
                    
                case 'farm':
                    geometry = new THREE.BoxGeometry(5, 1, 4);
                    material = new THREE.MeshLambertMaterial({ color: 0xDAA520 });
                    building = new THREE.Mesh(geometry, material);
                    break;
            }
            
            building.position.set(x, y, z);
            building.castShadow = true;
            building.receiveShadow = true;
            building.userData = { type: type };
            
            scene.add(building);
            buildings.push(building);
            
            return building;
        }
        
        function createVillagers() {
            // –°–æ–∑–¥–∞–µ–º 5 –∂–∏—Ç–µ–ª–µ–π
            for (let i = 0; i < 5; i++) {
                createVillager();
            }
        }
        
        function createVillager() {
            // –¢–µ–ª–æ –∂–∏—Ç–µ–ª—è
            const bodyGeometry = new THREE.CylinderGeometry(0.3, 0.3, 1, 8);
            const bodyMaterial = new THREE.MeshLambertMaterial({ color: 0x3498db });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            
            // –ì–æ–ª–æ–≤–∞
            const headGeometry = new THREE.SphereGeometry(0.4, 8, 8);
            const headMaterial = new THREE.MeshLambertMaterial({ color: 0xFFE0B2 });
            const head = new THREE.Mesh(headGeometry, headMaterial);
            head.position.y = 0.9;
            
            const villager = new THREE.Group();
            villager.add(body);
            villager.add(head);
            
            // –°–ª—É—á–∞–π–Ω–∞—è –Ω–∞—á–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è
            const x = (Math.random() - 0.5) * 20;
            const z = (Math.random() - 0.5) * 20;
            villager.position.set(x, 1, z);
            
            villager.castShadow = true;
            scene.add(villager);
            
            // –î–æ–±–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –¥–ª—è –¥–≤–∏–∂–µ–Ω–∏—è
            villager.userData = {
                speed: 0.02 + Math.random() * 0.02,
                targetX: x,
                targetZ: z,
                idleTime: 0
            };
            
            villagers.push(villager);
        }
        
        function animateVillagers() {
            villagers.forEach(villager => {
                const data = villager.userData;
                
                // –ï—Å–ª–∏ –∂–∏—Ç–µ–ª—å –¥–æ—Å—Ç–∏–≥ —Ü–µ–ª–∏ –∏–ª–∏ –ø—Ä–æ—Å—Ç–∞–∏–≤–∞–µ—Ç —Å–ª–∏—à–∫–æ–º –¥–æ–ª–≥–æ
                if (Math.abs(villager.position.x - data.targetX) < 0.5 && 
                    Math.abs(villager.position.z - data.targetZ) < 0.5 ||
                    data.idleTime > 200) {
                    
                    // –í—ã–±–∏—Ä–∞–µ–º –Ω–æ–≤—É—é —Ü–µ–ª—å –≤–æ–∑–ª–µ —Å–ª—É—á–∞–π–Ω–æ–≥–æ –∑–¥–∞–Ω–∏—è
                    if (buildings.length > 0) {
                        const randomBuilding = buildings[Math.floor(Math.random() * buildings.length)];
                        data.targetX = randomBuilding.position.x + (Math.random() - 0.5) * 8;
                        data.targetZ = randomBuilding.position.z + (Math.random() - 0.5) * 8;
                    } else {
                        // –ï—Å–ª–∏ –∑–¥–∞–Ω–∏–π –Ω–µ—Ç, —Å–ª—É—á–∞–π–Ω–æ–µ –¥–≤–∏–∂–µ–Ω–∏–µ –ø–æ –∫–∞—Ä—Ç–µ
                        data.targetX = (Math.random() - 0.5) * 30;
                        data.targetZ = (Math.random() - 0.5) * 30;
                    }
                    data.idleTime = 0;
                }
                
                // –î–≤–∏–∂–µ–Ω–∏–µ –∫ —Ü–µ–ª–∏
                const dx = data.targetX - villager.position.x;
                const dz = data.targetZ - villager.position.z;
                const distance = Math.sqrt(dx * dx + dz * dz);
                
                if (distance > 0.5) {
                    villager.position.x += (dx / distance) * data.speed;
                    villager.position.z += (dz / distance) * data.speed;
                    
                    // –ü–æ–≤–æ—Ä–æ—Ç –≤ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–∏ –¥–≤–∏–∂–µ–Ω–∏—è
                    villager.rotation.y = Math.atan2(dx, dz);
                } else {
                    data.idleTime++;
                }
            });
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –∂–∏—Ç–µ–ª–µ–π
            animateVillagers();
            
            // –ú–µ–¥–ª–µ–Ω–Ω–æ–µ –≤—Ä–∞—â–µ–Ω–∏–µ –∫–∞–º–µ—Ä—ã –≤–æ–∫—Ä—É–≥ —Å—Ü–µ–Ω—ã
            const time = Date.now() * 0.0005;
            camera.position.x = Math.cos(time) * 20;
            camera.position.z = Math.sin(time) * 20;
            camera.lookAt(0, 0, 0);
            
            renderer.render(scene, camera);
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // –°–Ω–µ–≥–æ–ø–∞–¥
        function createSnow() {
            const snowContainer = document.getElementById('snow-container');
            const snowflakeCount = 150;
            
            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                
                const size = Math.random() * 5 + 2;
                snowflake.style.width = `${size}px`;
                snowflake.style.height = `${size}px`;
                
                snowflake.style.left = `${Math.random() * 100}%`;
                
                const duration = Math.random() * 10 + 5;
                snowflake.style.animationDuration = `${duration}s`;
                snowflake.style.animationDelay = `${Math.random() * 5}s`;
                
                snowContainer.appendChild(snowflake);
            }
        }
        
        // –ò–≥—Ä–æ–≤–∞—è –ª–æ–≥–∏–∫–∞
        let resources = {
            food: 150,
            wood: 80,
            stone: 45,
            coal: 30,
            gold: 10
        };
        
        function updateResources() {
            document.getElementById('food-count').textContent = resources.food;
            document.getElementById('wood-count').textContent = resources.wood;
            document.getElementById('stone-count').textContent = resources.stone;
            document.getElementById('coal-count').textContent = resources.coal;
            document.getElementById('gold-count').textContent = resources.gold;
        }
        
        function buildBuilding(type) {
            // –°–ª—É—á–∞–π–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è –¥–ª—è –Ω–æ–≤–æ–≥–æ –∑–¥–∞–Ω–∏—è
            const x = (Math.random() - 0.5) * 15;
            const z = (Math.random() - 0.5) * 15;
            
            createBuilding(type, x, 0, z);
            alert(`–ü–æ—Å—Ç—Ä–æ–µ–Ω–∞ ${getBuildingName(type)}!`);
        }
        
        function getBuildingName(type) {
            const names = {
                hut: '–•–∏–∂–∏–Ω–∞',
                sawmill: '–õ–µ—Å–æ–ø–∏–ª–∫–∞',
                quarry: '–ö–∞–º–µ–Ω–æ–ª–æ–º–Ω—è',
                mine: '–®–∞—Ö—Ç–∞',
                farm: '–§–µ—Ä–º–∞'
            };
            return names[type] || type;
        }
        
        function collectResources() {
            resources.wood += 15;
            resources.stone += 8;
            resources.food += 12;
            updateResources();
        }
        
        function explore() {
            const events = [
                '–í—ã –Ω–∞—à–ª–∏ –∑–∞–±—Ä–æ—à–µ–Ω–Ω—ã–π –ª–∞–≥–µ—Ä—å! +20 –¥–µ—Ä–µ–≤–∞, +10 –∫–∞–º–Ω—è',
                '–ù–∞ –≤–∞—Å –Ω–∞–ø–∞–ª–∏ –≤–æ–ª–∫–∏! -15 –µ–¥—ã',
                '–í—ã –Ω–∞—à–ª–∏ —Å—É–Ω–¥—É–∫ —Å —Å–æ–∫—Ä–æ–≤–∏—â–∞–º–∏! +5 –∑–æ–ª–æ—Ç–∞'
            ];
            const randomEvent = events[Math.floor(Math.random() * events.length)];
            alert(randomEvent);
        }
        
        function assignWorkers() {
            alert('–ú–µ–Ω—é –Ω–∞–∑–Ω–∞—á–µ–Ω–∏—è —Ä–∞–±–æ—á–∏—Ö');
        }
